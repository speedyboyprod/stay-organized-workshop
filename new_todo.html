<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="todos.html"><li>Todos</li></a>
          <li>New Todo</li>
        </ul>
      </nav>
    </div>
    <form>
      <p>
        <select id="userTodos">
          <option value="">Select User</option>
        </select>
      </p>
      <p>
        <select id="categoryTodos">
          <option value="">Select a Category</option>
        </select>
      </p>
      <p>
        <select id="todosPriority">
          <option value="">Select Level</option>
          <option value="lowPri">Low</option>
          <option value="medPri">Medium</option>
          <option value="highPri">High</option>
        </select>
      </p>
      <p>
        <label for="descrTodo">Description</label>
      </p>
      <textarea id="descrTodo" cols="30" rows="10"></textarea>
      <p>
        <label for="todoDeadline">Deadline</label>
      </p>
      <p>
        <input type="text" id="todoDeadline" />
      </p>
      <button class="btn btn-dark" type="button">Add Task</button>
    </form>
    <script src="./scripts/new_todo.js"></script>
  </body>
</html>
